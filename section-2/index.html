<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
        <p>{{ fullName }}</p>

        <p>
            <a :href="url" target="_blank" rel="noopener noreferrer">Google</a>
        </p>

        <p v-html="rawUrl"></p>

        <p>
            {{ age }}
            <br>

            <button @click="incrementAge">Increment</button>
            <button @click="age--">Decrement</button>
        </p>

        <hr />

        <label>First Name</label>
        <input type="text" v-model.lazy="firstName" />

        <label>Middle Name</label>
        <input type="text" @input.prevent="updateMiddleName($event, 'this is a message')" />

        <label>Last Name</label>
        <input type="text" @keyup.enter="updateLastName" />

        <label>Age</label>
        <input type="text" v-model.number="age" />

        <hr />

        <h4>Binding Classes</h4>

        <label>
            <input type="checkbox" v-model="isPurple">
            Purple
        </label>

        <br>

        <select v-model="textColor">
            <option value="">White</option>
            <option value="text-black">Black</option>
            <option value="text-orange">Orange</option>
        </select>

        <div class="circle" :class="[circlePurple, textColor]" :style="[{ width: size + 'px', height: size + 'px' }, { transform: 'rotate(30deg)' }]">
            Hi!!!
        </div>

        <label>Size</label>
        <input type="number" v-model="size">

        <hr />
        <h4>Conditional Rendering</h4>

        <p v-if="mode == 1">This is the v-if content</p>
        <template v-else-if="mode == 2">
            <h5>Bonus!</h5>
            <p>v-else-if</p>
        </template>
        <p v-else>v-else-if</p>

        <i v-show="mode == 1">v-show</i>

        <br>

        <select v-model="mode">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <hr>

        <h4>Lists rendering</h4>
        <ul>
            <li v-for="(bird, index) in birds" :key="bird">
                {{ bird }} - {{ index }}
            </li>
        </ul>

        <ol>
            <li v-for="person in people">
                <div v-for="(value, key, index) in person">
                    {{ key }}: {{ value }} - Index {{ index }}
                </div>
            </li>
        </ol>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
